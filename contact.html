<body>
    <div class="header">
        <div class="header-item">Home</div>
        <div class="header-item">About Us</div>
        <div class="header-item">Volunteer</div>
        <div class="header-item">Contact Us</div>
    </div>
    <hr class="line1" />
    <h4>Please complete the form below for more information about our volunteer opportunities.</h4>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fName" id="fname">
		
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">
		
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email">

        <label for="phone">Phone Number:</label>
        <input type="phone" name="phone" id="phone">

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="25" rows="3"></textarea>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

        <div class="footer-data">
